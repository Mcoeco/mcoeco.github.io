<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <meta property="og:title" content="Mcoeco">
    <meta property="og:description" content="Visit my personal website!">
    <meta property="og:image" content="img/profile.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --primary: #FFD54F;  /* Soft Yellow */
        --primary-light: #FFECB3; /* Very Light Yellow */
        --secondary: #FFF8E1; /* Cream White */
        --accent: #FFB300; /* Amber/Dark Yellow */
        --dark: #4A4A4A;
        --light: #FFFFFF;
        --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        --border-radius: 20px;
    }

    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
        font-family: 'Quicksand', 'Poppins', sans-serif;
        background: var(--secondary);
        color: var(--dark);
        line-height: 1.6;
        min-height: 100vh;
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: var(--light);
        padding: 0.8rem 2rem;
        z-index: 1000;
        box-shadow: var(--shadow);
        border-bottom: 3px solid var(--primary);
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--accent);
        text-decoration: none;
        letter-spacing: 1px;
    }

    .nav-menu {
        display: flex;
        gap: 1.5rem;
        list-style: none;
    }

    .nav-link {
        color: var(--dark);
        text-decoration: none;
        font-weight: 600;
        padding: 0.6rem 1rem;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .nav-link:hover {
        color: var(--accent);
        background: var(--primary-light);
    }

    .nav-link.active {
        color: var(--dark);
        background: var(--primary);
    }

    .main-content {
        max-width: 1000px;
        margin: 0 auto;
        padding: 6rem 1.5rem 2rem;
    }

    .profile-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-bottom: 3rem;
        padding: 2.5rem;
        border-radius: var(--border-radius);
        background: var(--light);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
    }

    .profile-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 8px;
        background: linear-gradient(to right, var(--primary), var(--accent));
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: var(--primary-light);
        border: 5px solid var(--primary);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .profile-pic .profile-icon {
        font-size: 80px;
        color: var(--accent);
    }

    .profile-name {
        font-size: 2.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--dark);
    }

    .profile-title {
        font-size: 1.3rem;
        color: var(--accent);
        margin-bottom: 1.5rem;
        font-weight: 500;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 1.2rem;
        margin-top: 1.5rem;
    }

    .social-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--light);
        border: 2px solid var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--accent);
        font-size: 1.3rem;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        background: var(--primary);
        color: var(--dark);
        transform: translateY(-5px);
    }

    .about-section {
        background: var(--light);
        border-radius: var(--border-radius);
        padding: 2rem;
        margin-bottom: 2rem;
        border: 2px dashed var(--primary);
        box-shadow: var(--shadow);
    }

    .section-title {
        color: var(--accent);
        font-size: 1.6rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
    }

    .section-title i {
        color: var(--primary);
    }

    .section-content {
        font-size: 1.1rem;
        line-height: 1.7;
    }

    .cute-decoration {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 2rem;
        color: var(--primary);
        animation: float 3s ease-in-out infinite;
        z-index: -1;
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
    }

    .hamburger {
        display: none;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0.5rem;
    }

    .hamburger span {
        display: block;
        width: 25px;
        height: 3px;
        background: var(--accent);
        margin: 5px 0;
        border-radius: 3px;
        transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
        .hamburger {display: block;}
        
        .hamburger.active span:nth-child(1) {transform: rotate(45deg) translate(5px, 5px);}
        .hamburger.active span:nth-child(2) {opacity: 0;}
        .hamburger.active span:nth-child(3) {transform: rotate(-45deg) translate(7px, -6px);}
        
        .nav-menu {
            position: fixed;
            top: -200%;
            left: 0;
            right: 0;
            background: var(--light);
            padding: 1.5rem 1rem;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            visibility: hidden;
            opacity: 0;
            transition: all 0.4s ease-in-out;
            border-bottom: 3px solid var(--primary);
        }
        
        .nav-menu.active {
            top: 60px;
            visibility: visible;
            opacity: 1;
        }
        
        .profile-name {font-size: 1.8rem;}
        .profile-pic {width: 120px; height: 120px;}
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Mcoeco</a>
            <button class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link active">Home</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="profile-section">
            <div class="profile-pic">
                <!-- แก้ไขเป็นใช้รูปภาพจากพาธที่ถูกต้อง -->
                <img src="img/profile.jpeg" alt="Mcoeco">
            </div>
            <h1 class="profile-name">Mcoeco</h1>
            <p class="profile-title"></p>
            <div class="social-icons">
                <a href="https://youtube.com/@mcoeco" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="https://xboxgamertag.com/search/Zeezee123456789" class="social-icon"><i class="fab fa-xbox"></i></a>
                <a href="https://discord.gg/6ntYhNuzRn" class="social-icon"><i class="fab fa-discord"></i></a>
            </div>
        </section>

        <section class="about-section">
            <h2 class="section-title"><i class="fas fa-heart"></i> About Me</h2>
            <div class="section-content">
                <p>Hello, I'm Mcoeco (m-co-e-co). I don't know what to write hahaha</p>
            </div>
        </section>
    </main>
    
    <div class="cute-decoration">
        <i class="fas fa-star"></i>
    </div>
    <div class="cute-decoration" style="bottom: 60px; right: 80px; font-size: 1.5rem; animation-delay: 0.5s;">
        <i class="fas fa-heart"></i>
    </div>
    <div class="cute-decoration" style="bottom: 100px; right: 40px; font-size: 1.8rem; animation-delay: 1s;">
        <i class="fas fa-moon"></i>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Toggle mobile menu
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
            
            // Handle navigation active states
            const setActiveLink = () => {
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                navLinks.forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === currentPage);
                });
            };
            
            setActiveLink();
            
            // Handle navigation clicks
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
  </html>
